<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project</title>
    <!-- <link rel="stylesheet" herf="style.css"> -->
    <link rel="stylesheet" href="style.css">
    <!---- we had linked our css file-->
</head>
<body>
    <div class="full-page">
        <div class="navbar">
            <div>
                <a href="Website.html"> Admin</a>
                <!-- this if for the logo you can place a img here -->
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">contact</a></li>
                    <!-- <li><a href="#">contact</a></li> -->
                    <li><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'" style='width:auto;'>Login</button>
                    </li>
                </ul>
            </nav>
            <!-- navition bsr is finished lets run and see -->

            <!-- now make styling for the nav bar -->
        </div>

        <div id="login-form" class="login-page">
            <!-- creating the form-box -->
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" onclick="login()" class="toggle-btn">Log In</button>
                    <button type="button" onclick="register()" class="toggle-btn">Register</button>
                </div>

                <!-- creating login form -->
                <form id="login" class="input-group-login">
                    <input type="text" class="input-field" placeholder="Email Id" required>
                    <input type="password" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box"><span>Remember Password</span> <button type="submit" class="submit-btn">Log In</button>
                </form>

<!-- Creating registraction form -->
                <form id="register" class="input-group-register">
                    <input type="text" class="input-field" placeholder="First Name" required>
                    <input type="text" class="input-field" placeholder="Last Name" required>
                    <input type="email" class="input-field" placeholder="Email Id" required>
                    <input type="password" class="input-field" placeholder="Enter Password" required>
                    <input type="password" class="input-field" placeholder="Confirm Password" required>
                    <input type="checkbox" class="check-box"><span> I agree to the terms and conditions</span>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
<!-- now let us style for the form page -->
            </div>
        </div>
    </div>

    <!-- the first script code is for login and registration form to move correctly -->
    <script>
        var x=document.getElementById("login");
        var y=document.getElementById("register");
        var z=document.getElementById("btn");

        function register(){
            x.style.left="-400px";
            y.style.left='50px';
            z.style.left='110px';
        }
        function login(){
            x.style.left="50px";
            y.style.left='450px';
            z.style.left='0px';
        }
    </script>


<!-- code when you click out the login or registeration page the form box disappear -->
    <script>
        var modal = document.getElementById('login-form');
        window.onclick=function(event){
            if(event.target==modal){
                modal.style.display='none'
            }
        }

    </script>
</body>
</html>
